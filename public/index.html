<!DOCTYPE html>
<!-- Specifies the HTML version -->
<!-- Sets the language of the document to English -->
<html lang="en">

<head>
  <meta charset="utf-8" />
  <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />

  <!-- Sets the viewport for responsive web design -->
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="theme-color" content="#000000" />
  <meta name="description" content="Web site created using create-react-app" />

    <!-- Provides a description of the website (used by search engines) -->
  <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />

  <!-- Preconnects to the Google Fonts server for faster font loading -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Raleway&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Helvetica&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/devicons/devicon@v2.15.1/devicon.min.css">
  
  <!-- Specifies the web app manifest file -->
  <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />

  <title>NB Portfolio</title>
  <!-- Sets the title of the website -->
</head>

<body>
  <!-- Displays a message if JavaScript is disabled -->
  <noscript>You need to enable JavaScript to run this app.</noscript>
  <div id="root"></div>
    <!-- The root div where the React app will be rendered -->
</body>

</html>
